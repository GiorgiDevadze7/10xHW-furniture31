<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">FurniShop</div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menu-toggle">â˜°</div>
    </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-container">
      <div class="hero-text">
        <h1>Modern Furniture For Your Home</h1>
        <p>Discover stylish and affordable furniture designed for your comfort and lifestyle.</p>
        <a href="#" class="btn">Shop Now</a>

        <img src="https://i.imgur.com/Xp7JcbZ.png" alt="Furniture Image">

  <!-- Footer -->
  <footer class="footer">
    <div class="container">

    </div>
